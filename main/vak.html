<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrum Kórház</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFEB3B;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 32px; 
        }
        .header {
            background-color: #000;
            color: #FFEB3B;
            padding: 15px 0;
            text-align: center;
            font-size: 48px; 
        }
        .nav {
            display: flex;
            overflow-x: auto; 
            background-color: #000;
        }
        .nav a {
            color: #FFEB3B;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
            flex-shrink: 0;
            font-size: 32px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .nav a img {
            width: 30px;
            height: 30px;
        }
        .nav a:hover {
            background-color: #FFEB3B;
            color: #000;
        }
        .main-content {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            align-items: center;
            justify-content: center;
            font-size: 32px; 
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            width: 300px;
            max-width: 100%;
        }
        .login-container form input {
            margin-bottom: 10px;
            padding: 15px;
            font-size: 32px; 
        }
        .login-container form button {
            padding: 15px;
            background-color: #000;
            color: #FFEB3B;
            border: none;
            font-size: 32px; 
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .login-container form button:hover {
            background-color: #FFEB3B;
            color: #000;
        }
        .footer {
            background-color: #000;
            color: #FFEB3B;
            text-align: center;
            padding: 10px 0;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Centrum Kórház</h1>
    </div>
    <div class="nav">
        <a href="vak.html">Főoldal</a>
        <a href="#services">Szolgáltatások</a>
        <a href="vakrolunk.html">Rólunk</a>
        <a href="#contact">Kapcsolatok</a>
        <a href="proba (2).html">
            <img src="ect/photo/eye.png" alt="Ikon">Normal mod
        </a>
    </div>
    <div class="main-content" id="home">
        <div class="login-container">
            <form>
                <input type="text" placeholder="Felhasználónév" required>
                <input type="password" placeholder="Jelszó" required>
                <button type="submit">Bejelentkezés</button>
                <button type="button" onclick="window.location.href='register.html'">Regisztráció</button>
            </form>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Centrum Kórház. Minden jog fenntartva.
    </div>
</body>
</html>
