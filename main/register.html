<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - Centrum Kórház</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .main-content {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }
        .registration-container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-container form {
            display: flex;
            flex-direction: column;
            width: 300px;
            max-width: 100%;
        }
        .registration-container form input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .registration-container form button {
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-container form button:hover {
            background-color: #34495e;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Centrum Kórház</h1>
    </div>
    <div class="main-content">
        <div class="registration-container">
            <h2>Regisztráció</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Felhasználónév" required>
                <input type="password" id="password" placeholder="Jelszó" required>
                <input type="password" id="confirmPassword" placeholder="Jelszó megerősítése" required>
                <input type="text" id="realName" placeholder="Igazi név" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <button type="submit">Regisztráció</button>
            </form>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Centrum Kórház. Minden jog fenntartva.
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const realName = document.getElementById('realName').value;
            const email = document.getElementById('email').value;

            const passwordRegex = /^(?=.*[A-Z])(?=.*\W).{8,32}$/;
            if (!passwordRegex.test(password)) {
                alert('A jelszónak 8-32 karakter hosszúnak kell lennie, és tartalmaznia kell nagybetűt és különleges karaktert.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('A jelszavak nem egyeznek meg!');
                return;
            }

            const data = {
                username: username,
                password: password,
                real_name: realName,
                email: email
            };
        });
    </script>
</body>
</html>
