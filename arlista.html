    <style>
    .menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    .menu li {
        float: left;
    }

    .menu li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .menu li a:hover {
        background-color: #111;
    }

    /* Háttér átmenet */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top left, #98c1d9, #8f94fb); /* Világoskék (#98c1d9) - Lila (#8f94fb) */
        animation: sparkle 5s infinite alternate; /* Csillámló víz hatás */
    }

    /* Csillámló víz animáció */
    @keyframes sparkle {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 200% 200%;
        }
    }

    /* Fejléc stílusai */
    header {
        background-color: #333; /* Háttérszín */
        padding: 20px 0;
        text-align: center;
    }

    /* Logó stílusai */
    .logo {
        width: 150px; /* Állítsd be a logó méretét a szükség szerint */
        height: auto;
    }

    /* Tartalom stílusai */
    h1 {
        color: white;
        text-align: center;
    }
    
    p {
        color: #333;
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Átlátszó fehér háttér */
        margin: 20px auto;
        max-width: 600px;
        border-radius: 10px;
    }
    #telszam{
        margin-left: 30px;
    }
    
</style>
